<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .cta a {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background: #00bcd4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .cta a:hover {
      background: #0097a7;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Give Water. Watch it Change Everything.</h1>
    <p>Follow the impact on TikTok and Instagram as your support turns hope into health for communities in need.</p>
  </header>

  <main>
    <section class="cta">
      <a href="https://www.tiktok.com/@charitywater" target="_blank" rel="noopener noreferrer">Follow on TikTok</a>
      <a href="https://www.instagram.com/charitywater/" target="_blank" rel="noopener noreferrer">Follow on Instagram</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Charity: Water. All rights reserved.</p>
  </footer>
</body>
</html>
