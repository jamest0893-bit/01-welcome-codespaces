<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Proxima Nova via Google Fonts fallback -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Proxima+Nova:400,700&display=swap" />
  <style>
    @font-face {
      font-family: 'Proxima Nova';
      src: local('Proxima Nova'), local('ProximaNova'),
           url('https://fonts.cdnfonts.com/s/16218/ProximaNova-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Proxima Nova';
      src: local('Proxima Nova Bold'), local('ProximaNova-Bold'),
           url('https://fonts.cdnfonts.com/s/16218/ProximaNova-Bold.woff') format('woff');
      font-weight: 700;
      font-style: normal;
    }
  </style>
</head>
<body>
  <!-- Top right nav menu -->
  <div class="nav-container">
    <div class="jerrycan-menu">
      <img src="images/jerrycan.png" alt="Menu" class="jerrycan-icon" />
      <span class="explore-text">Explore</span>
      <nav class="slide-menu">
        <ul>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Our Story</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Get Involved</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Top left logo -->
  <div class="logo-container">
    <img src="images/charitylogo.png" alt="Charity: Water Logo" class="charity-logo" />
  </div>

  <!-- Main content -->
  <header>
    <h1>Give Water. Watch it Change Everything.</h1>
    <p>Follow the impact on TikTok and Instagram as your support turns hope into health for communities in need.</p>
  </header>

  <main>
    <section class="cta">
      <div class="give-water-hover">
        <button class="give-water-btn">Give Water</button>
        <div class="give-water-dropdown">
          <a href="#">Venmo</a>
          <a href="#">Cash App</a>
          <form class="credit-card-form" action="#" method="POST" onsubmit="alert('Thank you for your support! (Demo only)'); return false;">
            <input type="text" name="cc-number" placeholder="Credit Card Number" required />
            <input type="text" name="cc-exp" placeholder="MM/YY" required />
            <input type="text" name="cc-cvc" placeholder="CVC" required />
            <button type="submit">Donate with Credit Card</button>
          </form>
        </div>
      </div>
      <div class="follow-change-hover">
        <button class="follow-change-btn">Follow the change</button>
        <div class="follow-change-dropdown">
          <a href="https://www.instagram.com/charitywater/" target="_blank" rel="noopener noreferrer">Instagram</a>
          <a href="https://x.com/charitywater" target="_blank" rel="noopener noreferrer">X</a>
          <a href="https://www.tiktok.com/@charitywater" target="_blank" rel="noopener noreferrer">TikTok</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Charity: Water. All rights reserved.</p>
  </footer>
</body>
</html>
